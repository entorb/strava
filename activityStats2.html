<!doctype html>
<html lang="en">

<head>
    <title>Strava Stats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="lib/echarts-5.4.2.min.js"></script>
    <script src="lib/jquery-3.7.0.min.js"></script>
    <select id="sel_date_agg" onchange="action_chart_update()">
        <option value="year">Year</option>
        <option value="quarter">Quarter</option>
        <option value="month">Month</option>
    </select>
    <select id="sel_type" onchange="action_chart_update()">
        <option value="Run">Run</option>
        <option value="Ride">Ride</option>
    </select>
    <select id="sel_measure" onchange="action_chart_update()">
        <option value="count">Count</option>
        <option value="hours(sum)">Hours (sum)</option>
        <option value="hours(avg)">Hours (avg)</option>
        <option value="kilometers(sum)">Kilometers (sum)</option>
        <option value="kilometers(avg)">Kilometers (avg)</option>
        <option value="elevation(sum)">Elevation (sum)</option>
        <option value="elevation(avg)">Elevation (avg)</option>
        <option value="elevation_m/km(avg)">Elevation m/km(avg)</option>
        <option value="speed_km/h(avg)">Speed km/h (avg)</option>
        <option value="speed_km/h(max)">Speed km/h (max)</option>
        <option value="heartrate(avg)">Heartrate (avg)</option>
        <option value="heartrate(max)">Heartrate (max)</option>
    </select>
    <!-- eCharts chart -->
    <div id="div_chart" style="width: 100%;height:600px;"></div>
    <script>
        const session = "123";
    </script>
    <script src="activityStats2.js"></script>
</body>

</html>
