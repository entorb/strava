<body>
    <select id="sel_date_agg" onchange="action_chart_update()">
        <option value="quarter">Quarter</option>
        <option value="year">Year</option>
        <option value="month">Month</option>
    </select>
    <select id="sel_type" onchange="action_chart_update()">
        <option value="Run">Run</option>
        <option value="Ride">Ride</option>
    </select>
    <select id="sel_measure" onchange="action_chart_update()">
        <option value="count">Count</option>
        <option value="hours(sum)">Hours (sum)</option>
        <option value="hours(avg)">Hours (avg)</option>
        <option value="km(sum)">Kilometers (sum)</option>
        <option value="km(avg)">Kilometers (avg)</option>
        <option value="elevation(sum)">Elevation (sum)</option>
        <option value="elevation(avg)">Elevation (avg)</option>
        <option value="elevation_m/km(avg)">Elevation m/km(avg)</option>
        <option value="km/h(avg)">Speed km/h (avg)</option>
    </select>
    <!-- eCharts chart -->
    <div id="div_chart" style="width: 900px;height:400px;"></div>
    <script src="stats.js"></script>
